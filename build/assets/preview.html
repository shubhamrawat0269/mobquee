<!DOCTYPE HTML> 
<html lang="en">
<head>
<title>Preview</title>
 
  
  <script language="JavaScript">
	function setURL()
    {
        var el = document.createElement("iframe");
  		el.setAttribute('id', 'iview');
  		document.getElementById('idiv').appendChild(el);
  		el.setAttribute('src', getQueryParameter("iurl")+"?iframe=true&orientation=portrait-up");
  		el.setAttribute('seamless', 'seamless');
  		el.setAttribute('scrolling', 'no');
  		el.setAttribute('width', getQueryParameter("width")+"px");
  		el.setAttribute('height', getQueryParameter("height")+"px");
    }
    
    function getQueryParameter ( parameterName ) {
  		var queryString = window.top.location.search.substring(1);
 	 	var parameterName = parameterName + "=";
  		if ( queryString.length > 0 ) {
    	begin = queryString.indexOf ( parameterName );
    	if ( begin != -1 ) {
      		begin += parameterName.length;
      		end = queryString.indexOf ( "&" , begin );
        if ( end == -1 ) {
        end = queryString.length
      }
      return unescape(queryString.substring ( begin, end ));
    }
  }
  return "null";
} 
  </script>
  
</head>

<body onload="setURL()">
<div id="idiv" style="position:absolute; top:0px; left:0px;">
</div> 
</body>
</html>
